<table *ngIf="data !== null" class="table">
  <thead>
    <!-- En-têtes de colonnes (adaptées à votre modèle de données) -->
    <tr>
      <th>Colonne 1</th>
      <th>Colonne 2</th>
      <!-- Ajoutez d'autres en-têtes au besoin -->
    </tr>
  </thead>
  <tbody>
    <!-- Itération sur les données pour afficher chaque élément -->
    <tr *ngFor="let item of data">
      <td>{{ item }}</td>
      <td>{{ item.property2 }}</td>
      <!-- Affichez d'autres propriétés de l'élément au besoin -->
    </tr>
  </tbody>
</table>

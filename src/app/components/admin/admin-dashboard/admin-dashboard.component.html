<div class="layout">

  <!-- Contenu de la partie gauche -->
  <div class="sidebar" [ngClass]="{'reduced': isReduced}">
    <div class="sidebar-pic">
      <img class="sidebar-image" src="./assets/frontend/user-avatar.jpg" width="96px" height="96px" alt="user pic">
    </div>
    <span class="sidebar-name">Nom de la société</span>
    <span class="sidebar-email">societe@email.re</span>

    <h4 class="sidebar-title">Tableau de bord</h4>
    <div class="sidebar-item sidebar-selected">
      <div class="sidebar-item-figure"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="#ffffff" aria-hidden="true" fit="" height="100%" width="100%"
          preserveAspectRatio="xMidYMid meet" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75">
          </path>
        </svg></div>
      <span class="sidebar-item-text">Societes</span>
    </div>
    <div class="sidebar-item">
      <div class="sidebar-item-figure"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="#94a3b8" aria-hidden="true" fit="" height="100%" width="100%"
          preserveAspectRatio="xMidYMid meet" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z">
          </path>
        </svg></div>
      <span class="sidebar-item-text">Utilisateurs</span>
    </div>
    <div class="sidebar-item">
      <div class="sidebar-item-figure"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="#94a3b8" aria-hidden="true" fit="" height="100%" width="100%"
          preserveAspectRatio="xMidYMid meet" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75">
          </path>
        </svg></div>
      <span class="sidebar-item-text">Relais</span>
    </div>

  </div>

  <div class="page" [ngClass]="{'full': isReduced}">

    <!-- Contenu de l'en tete -->
    <div class="topbar">
      <div class="topbar-icon" (click)="toggleLeftSection()">
        <img width="24px" height="24px" src="./assets/frontend/menu.svg" alt="menu">
      </div>
    </div>

    <!-- Contenu de la première section -->
    <div class="content">

      <div class="content-header">
        <div class="content-header-left">
          <div class="content-header-figure">
            <img class="sidebar-image" src="./assets/frontend/user-avatar.jpg" width="64px" height="64px"
              alt="user pic">
          </div>
          <div class="content-header-textblock">
            <h1 class="content-header-title">Bienvenue John!</h1>
            <div class="flex">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#94a3b8" aria-hidden="true" fit=""
                height="2024pxpx" width="20px" preserveAspectRatio="xMidYMid meet" focusable="false">
                <path fill-rule="evenodd"
                  d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                  clip-rule="evenodd"></path>
              </svg>
              <h2 class="content-header-subtitle">Vous avez 2 messages en attente</h2>
            </div>
          </div>
        </div>
        <div class="content-header-right">
          <div class="message-button"><img width="18px" height="18px" src="./assets/frontend/email.svg"
              alt="email"><span class="message-button-text">Messages</span>
          </div>
          <div class="setting-button"><img width="18px" height="18px" src="./assets/frontend/settings.svg"
              alt="settings"><span class="setting-button-text">Réglages</span>
          </div>
        </div>
      </div>

      <div *ngIf="selectedCollection">
        <!-- Utilisez collectionData$ pour afficher les éléments de la collection -->
        <app-tablecollection *ngIf="selectedCollection!== null" selectedCollection></app-tablecollection>
      </div>

    </div>

  </div>
</div>

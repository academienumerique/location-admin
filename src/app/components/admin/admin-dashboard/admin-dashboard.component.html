<div class="dashboard">
  <div class="left-section" [ngClass]="{'reduced': isReduced}">
    <!-- Contenu de la partie gauche -->
    <div class="left-top-section">
      <!-- Contenu de la première section -->
      <span *ngIf="!isReduced">Bienvenue</span>
      <span>
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon"
        (click)="toggleLeftSection()">
          <!-- Ligne horizontale supérieure -->
          <line x1="2" y1="8" x2="22" y2="8" stroke="currentColor" stroke-width="2" />
          <!-- Ligne horizontale du milieu -->
          <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2" />
          <!-- Ligne horizontale inférieure -->
          <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="2" />
        </svg>
      </span>
    </div>
<!-- Utilisation de *ngFor pour générer des éléments pour chaque élément du tableau itemMenu -->
<div class="left-middle-section">
  <div *ngFor="let item of itemMenu" class="left-middle-section-menu-item">
      <!-- Icône SVG à gauche -->
      <div class="left-middle-section-icon">
        <!-- Remplacez "mon-svg-icon.svg" par le chemin de votre fichier SVG -->
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0zm0 22.667c-5.913 0-10.667-4.753-10.667-10.667S6.087 1.333 12 1.333 22.667 6.087 22.667 12 17.913 22.667 12 22.667zm-1.84-14.875l-3.06 7.92a.535.535 0 0 0 .492.741h1.495a.533.533 0 0 0 .49-.74l-.506-1.31h2.59c.262 0 .504-.149.617-.383s.097-.51-.095-.697l-3.062-3.92a.532.532 0 0 0-.437-.232.532.532 0 0 0-.437.232zm1.84 9.208a1.333 1.333 0 1 1-.002-2.666 1.333 1.333 0 0 1 .002 2.666z" fill="#FFF"/>
        </svg>
      </div>
      <!-- Valeur de l'item à droite -->
      <div class="left-middle-section-item-value" *ngIf="!isReduced">
        <h2 (click)="selectCollection(item.collection)">{{ item.display }}</h2>
      </div>
  </div>
</div>

    <div class="left-bottom-section">
      <!-- Contenu de la troisième section -->
    </div>
  </div>
  <div class="right-section">
    <!-- Première partie en haut de 60px -->
    <div class="right-top-section">
      <div>
        Bienvenue sur le tableau d'aministration
      </div>
    </div>
  
    <!-- Deuxième partie qui prend toute la hauteur restante -->
    <div class="right-bottom-section">
      <!-- Contenu de la deuxième partie -->
      <div class="right-content">
        <div *ngIf="selectedCollection">
          <!-- Utilisez collectionData$ pour afficher les éléments de la collection -->
            <app-tablecollection  *ngIf="selectedCollection!== null" selectedCollection ></app-tablecollection>
        </div>
      </div>
    </div>
  </div>
  
</div>

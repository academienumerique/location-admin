<div class="login-container">
  <!-- Partie 1 : Se connecter -->
  <div class="login-header">
    <h2>Se connecter</h2>
  </div>

  <!-- Partie 2 : Input Email et Mot de passe -->
  <div class="login-form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="login-form label">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="password"
          class="login-form-input"
          formControlName="email"
          [class.invalid]="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || isSubmitted)"
        >
        <div
          *ngIf="contactForm.get('email')?.hasError('required') && (contactForm.get('email')?.touched || isSubmitted)"
          class="error-message"
        >
          Ce champ est requis
        </div>
        <div
          *ngIf="contactForm.get('email')?.hasError('email') && (contactForm.get('email')?.touched || isSubmitted)"
          class="error-message"
        >
          Format d'e-mail non valide
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="login-form label">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          class="login-form-input"
          formControlName="password"
          [class.invalid]="contactForm.get('password')?.invalid && (contactForm.get('password')?.touched || isSubmitted)"
        >
        <div
          *ngIf="contactForm.get('password')?.hasError('required') && (contactForm.get('password')?.touched || isSubmitted)"
          class="error-message"
        >
          Ce champ est requis
        </div>
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Partie 3 : Bouton Google -->
  <div class="google-login-container">
    <button class="google-login"
     (click)="loginWithGoogle()">
     Se connecter avec Google
    </button>
  </div>
</div>
